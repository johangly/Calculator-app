<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css?23">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="prec
  onnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="main">
    <div class="calculator">
      <header class="header">
        <span class="header__calc">calc</span>
        <div class="theme">
          <span class="theme__theme">theme</span>
          <div class="theme__number">1 2 3</div>
          <div class="check__theme">
            <div class="ball"></div>
            <button class="theme-1"></button>
            <button class="theme-2"></button>
            <button class="theme-3"></button>
          </div>
        </div>
      </header>
      <div class="screen"></div>
      <div class="buttons">
        <div class="numbers">
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
        </div>
        <div class="symbols-1">
          <button class="symbol btn_del">del</button>
          <button class="symbol btn_add">+</button>
          <button class="symbol btn_subtract">-</button>
          <button class="symbol btn_multiply">x</button>
        </div>
        <div class="symbols-2">
          <button class="symbol btn_dot">.</button>
          <button class="symbol btn_zero">0</button>
          <button class="symbol btn_split">/</button>
        </div>
        <div class="functions">
          <button class="function btn_reset">RESET</button>
          <button class="function btn_result">=</button>
        </div>
      </div>
    </div>
  </main>

  </div> -->
  <script src="js/index.js"></script>
</body>
</html>
